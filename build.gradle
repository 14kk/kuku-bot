plugins {
    id "com.github.johnrengelman.shadow" version "5.2.0"
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'me.kuku.yuq'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven{ url "https://dl.bintray.com/icecreamqaq/mirai/"}
    maven{ url "https://maven.IceCreamQAQ.com/repository/maven-public/"}
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'com.IceCreamQAQ.YuQ:YuQ-Mirai:0.1.0.0-DEV1'
    compile (group: 'com.IceCreamQAQ.Yu', name: 'Yu-DB', version: '0.0.1.0'){
        exclude group: 'mysql', module: 'mysql-connector-java'
    }
    compile group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    compile group: 'com.h2database', name: 'h2', version: '1.4.200'
}

jar {
    manifest {
        attributes ('Main-Class': 'me.kuku.yuq.StartKt')
    }
}

shadowJar {
    zip64 true
}